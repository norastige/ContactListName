<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Clients App</title>
  </head>
  <body>
    <main class="contact-app">
      <section class="contact-app__form-container">
        <form class="contact-app__form">
          <div class="form__logo-container">
            <img
              src="./assets/icons/logosymbol.png"
              alt="Contact App Main Logo"
            />
          </div>
          <div class="form__input-container">
            <label for="firstname">First Name:</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              name="firstname"
              class="form__input"
              placeholder="e.g. John"
              maxlength="50"
              required
            />

            <label for="lastname">Last Name:</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              name="lastname"
              class="form__input"
              placeholder="e.g. Connor"
              maxlength="50"
              required
            />

            <label for="phone-number">Phone Number:</label>
            <input
              type="tel"
              name="phone-number"
              id="phone-number"
              name="phone-number"
              class="form__input"
              placeholder="e.g. 12345678"
              required
              pattern="[0-9]{8}"
            />
            <!--Velger hvilke tall som kan velges, og hvor mange siffer-->

            <label for="address">Address:</label>
            <textarea
              name="address"
              id="address"
              class="form__address-input"
              required
              placeholder="Max 50 characters"
              rows="3"
              maxlength="50"
            ></textarea>
            <!--Rows indikerer hvor mange rader som er maks å skrive i tekstområdet-->

            <button class="form__sumbmit-button">Add Client</button>
          </div>
        </form>
      </section>
      <section class="contact-app__display-contacts">
        <div class="search">
          <label for="search">Search:</label>
          <input
            type="search"
            name="search"
            id="search"
            class="search__input"
          />
          <select name="filter" id="filter" class="search__filter">
            <option value="firstname">First Name</option>
            <option value="lastname">Last Name</option>
            <option value="phone">Phone Number</option>
          </select>
        </div>
        <div class="contacts">
          <header class="contacts__header">
            <span class="contacts__header-list-number">N</span>
            <span class="contacts__header-fullname">Full Name</span>
            <span class="contacts__header-phone">Phone Number</span>
            <span class="contacts__header-address">Address</span>
            <span class="contacts__header-controls">Controls</span>
          </header>
          <ul class="contacts__list"></ul>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
