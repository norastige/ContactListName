<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Clients App</title>
  </head>
  <body>
    <main class="contact-app">
      <section class="contact-app__form-container">
        <form class="contact-app__form">
          <div class="form__logo-container">
            <img
              src="./assets/icons/logosymbol.png"
              alt="Contact App Main Logo"
            />
          </div>
          <div class="form__input-container">
            <label for="firstname">First Name:</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              name="firstname"
              class="form__input"
              placeholder="e.g. John"
              maxlength="50"
              required
            />

            <label for="lastname">Last Name:</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              name="lastname"
              class="form__input"
              placeholder="e.g. Connor"
              maxlength="50"
              required
            />

            <label for="phone-number">Phone Number:</label>
            <input
              type="tel"
              name="phone-number"
              id="phone-number"
              name="phone-number"
              class="form__input"
              placeholder="e.g. 12345678"
              required
              pattern="[0-9]{8}"
            />
            <!--Velger hvilke tall som kan velges, og hvor mange siffer-->

            <label for="address">Address:</label>
            <textarea
              name="address"
              id="address"
              class="form__address-input"
              required
              placeholder="Max 50 characters"
              rows="3"
              maxlength="50"
            ></textarea>
            <!--Rows indikerer hvor mange rader som er maks å skrive i tekstområdet-->

            <button class="form__sumbmit-button">Add Client</button>
          </div>
        </form>
      </section>
      <section class="contact-app__display-contacts"></section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
